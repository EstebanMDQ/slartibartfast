<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ meta.title | default(site.config.title | default("Slartibartfast Site")) }}{% endblock %}</title>
    {% if meta.description %}
    <meta name="description" content="{{ meta.description }}">
    {% endif %}
    <link rel="sitemap" type="application/xml" href="{{ site.sitemap_url }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                {% for nav_item in site.navigation %}
                <li><a href="{{ nav_item.url }}">{{ nav_item.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Generated by Slartibartfast</p>
    </footer>
</body>
</html>\n
