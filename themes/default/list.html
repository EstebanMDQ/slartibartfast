{% extends 'base.html' %}

{% block content %}
<h1>{{ meta.title | default("Welcome") }}</h1>
{{ content|safe }}

<section>
    <h2>{{title}}</h2>
    <ul>
        {% for page in section_pages %}
        <li>
            <a href="{{ page.url }}">{{ page.title }}</a>
            {% if page.description %}
            <p>{{ page.description }}</p>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}\n
